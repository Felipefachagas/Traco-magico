<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <title>Traço Mágico</title>
</head>

<body>
    <h2 style="text-align: center;"> Digite em números</h2>
    <div class="ladoalado">
        <div class="centro">
            <h1>Largura</h1><input type="text" id="largura" placeholder="Quadrados Horizontais">
        </div>
        <div class="centro"> <!--Inputs que vão pegar os valores de altura e largura-->
            <h1>Altura</h1> <input type="text" id="altura" placeholder="Quadrados Verticais">
        </div>
    </div>
    <div class="centro"> <button id="btn" style="margin-top: 50px;">Criar Jogo</button></div>


    <div class="center">
        <div id="cores">
            <button id="transicao" class="red" data-cor="red"></button>
            <button id="transicao" class="blue" data-cor="blue"></button>
            <button id="transicao" class="green" data-cor="green"></button>
            <button id="transicao" class="white" data-cor="white"></button> <!--Botoes para mudar as cores-->
            <button id="transicao" class="orange" data-cor="orange"></button>
            <button id="transicao" class="purple" data-cor="purple"></button>
            <button id="transicao" class="pink" data-cor="pink"></button>
            <button id="transicao" class="black" data-cor="black"></button>
        </div>
        <div style="margin-top: 100px;" class="container" id="grid"></div> <!--Aonde vai ficar os quadrados-->
        <div class="texto-direita">
            <h4>Cor Atual:</h4>
            <div id="atual" class="coratual"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
